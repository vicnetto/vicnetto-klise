# Site settings
title: vicnetto # site title
description: >- # site description
  I'm a Brazilian Electronic Engineering student <a href="https://www.utfpr.edu.br/" target="_blank" rel="noopener">in Brazil</a>,
  pursuing a double degree in Computer Science with a Masters in Internet, Systems, and Security 
  <a href="https://telecomnancy.univ-lorraine.fr/" target="_blank" rel="noopener">in France</a>.
lang: en-US # default lang
timezone: Europe/Paris # set your timezone
repo: https://github.com/vicnetto/vicnetto-klise
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Victor de Moura Netto # author name
  bio: Vim enthusiast, use spaces over tabs, and never crashed a program. # bio
  username: vicnetto # general username
  github: vicnetto # github username
  linkedin: victor-henrique-de-moura-netto-37a16b1ab # linkedin
  email: victorhmnetto@gmail.com # email adress
  avatar: /assets/img/dog.gif # change with your own avatar

# URL settings
url: "https://klise.now.sh" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 10

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
